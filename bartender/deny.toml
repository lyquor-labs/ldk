[graph]
targets = [{ triple = "wasm32-unknown-unknown", features = ["atomics"] }]
exclude = []
all-features = true
no-default-features = false

[output]
feature-depth = 1

[advisories]
ignore = [{ id = "RUSTSEC-2024-0436", reason = "A build dependency only, used in alloy as well" }]

[licenses]
# List of explicitly allowed licenses
# See https://spdx.org/licenses/ for list of possible licenses
# [possible values: any SPDX 3.11 short identifier (+ optional exception)].
allow = [
    "Apache-2.0 WITH LLVM-exception",
    "Apache-2.0",
    "BSD-2-Clause",
    "CC0-1.0",
    "MIT-0",
    "MIT",
    "Unicode-3.0",
    "Zlib",
]
confidence-threshold = 0.8
exceptions = []

[licenses.private]
ignore = true
registries = []

[bans]
multiple-versions = "deny"
wildcards = "allow"
highlight = "all"
allow = []
deny = []
skip = []
skip-tree = []

[bans.workspace-dependencies]
duplicates = "deny"
include-path-dependencies = true
unused = "deny"

[sources]
unknown-registry = "warn"
unknown-git = "warn"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
allow-git = []

[sources.allow-org]
github = []
gitlab = []
bitbucket = []
